<!-- requested_by_me.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Requested By Me | Student Marketplace</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #f2f9fc; padding: 20px; }
    h2, h3 { color: #0056d2; margin-bottom: 10px; }
    .card {
      background: white; border-radius: 10px; padding: 20px;
      margin-bottom: 15px; box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .card img { max-width: 120px; border-radius: 8px; float: left; margin-right: 15px; }
    .card h3 { margin-top: 0; }
    .card p { margin: 5px 0; clear: both; }
    .actions button {
      margin-right: 10px; padding: 8px 14px;
      border: none; border-radius: 6px; cursor: pointer;
    }
    .cancel-btn { background: #ccc; }
    .buyed-btn { background: #28a745; color: white; }
    .review-form { margin-top: 15px; background: #eef6ff; padding: 10px; border-radius: 6px; }
    .review-form textarea { width: 100%; height: 60px; margin-top: 5px; border-radius: 4px; border: 1px solid #ccc; padding: 6px; }
    .review-form select { margin-top: 5px; }
    .review-form button { margin-top: 8px; padding: 6px 12px; background: #0056d2; color: white; border: none; border-radius: 4px; cursor: pointer; }
  </style>
</head>
<body>
  <h2>Items Requested By Me</h2>

  <h3>Pending Requests</h3>
  <div id="pendingList"></div>

  <h3>Accepted Requests</h3>
  <div id="acceptedList"></div>

  <h3>Completed Requests</h3>
  <div id="completedList"></div>

  <script>
    const user = JSON.parse(localStorage.getItem('user'));
    const pendingList   = document.getElementById("pendingList");
    const acceptedList  = document.getElementById("acceptedList");
    const completedList = document.getElementById("completedList");

    async function fetchRequests() {
      const res  = await fetch(`/api/requests/buyer/${user.id}`);
      const data = await res.json();
      if (!data.length) {
        pendingList.innerHTML = acceptedList.innerHTML = completedList.innerHTML = "<p>No requests yet.</p>";
        return;
      }

      // clear all lists
      pendingList.innerHTML = acceptedList.innerHTML = completedList.innerHTML = '';

      data.forEach(req => {
        const div = document.createElement("div");
        div.className = "card";

        // common content
        div.innerHTML = `
          <img src="${req.image || '/placeholder.png'}" alt="Item image" />
          <h3>${req.item_name}</h3>
          <p><strong>Price:</strong> â‚¹${req.price}</p>
          <p><strong>Seller:</strong> ${req.seller_name}</p>
          <p><strong>Status:</strong> ${req.status}</p>
        `;

        if (req.status === 'pending') {
          // only Cancel
          div.innerHTML += `
            <div class="actions">
              <button class="cancel-btn" onclick="cancelRequest(${req.request_id})">Cancel</button>
            </div>
          `;
          pendingList.appendChild(div);
        }
        else if (req.status === 'accepted') {
          // show contact + "Buyed" button
          div.innerHTML += `
            <p><strong>Seller Contact:</strong> ${req.seller_phone}</p>
            <div class="actions">
              <button class="buyed-btn" onclick="markBuyed(${req.request_id})">Mark as Buyed</button>
            </div>
          `;
          acceptedList.appendChild(div);
        }
        else if (req.status === 'completed') {
          // show contact + review section or note
          div.innerHTML += `<p><strong>Seller Contact:</strong> ${req.seller_phone}</p>`;
          if (!req.has_review) {
            div.innerHTML += `
              <div class="review-form">
                <h4>Leave a Review</h4>
                <label>Rating:
                  <select id="rating-${req.request_id}">
                    <option value="5">5</option>
                    <option value="4">4</option>
                    <option value="3">3</option>
                    <option value="2">2</option>
                    <option value="1">1</option>
                  </select>
                </label><br/>
                <label>Comment:</label>
                <textarea id="comment-${req.request_id}" placeholder="Your feedback..."></textarea><br/>
                <button onclick="submitReview(
                  ${req.request_id},
                  ${req.item_id},
                  ${req.seller_id},
                  ${user.id}
                )">Submit Review</button>
              </div>`;
          } else {
            div.innerHTML += `<p><em>You have already reviewed this purchase.</em></p>`;
          }
          completedList.appendChild(div);
        }
      });
    }

    async function cancelRequest(id) {
      if (confirm("Cancel this request?")) {
        await fetch(`/api/requests/${id}`, { method: 'DELETE' });
        fetchRequests();
      }
    }

    async function markBuyed(requestId) {
      await fetch(`/api/requests/${requestId}/status`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ status: "completed" })
      });
      fetchRequests();
    }

    async function submitReview(requestId, itemId, sellerId, buyerId) {
      const rating = document.getElementById(`rating-${requestId}`).value;
      const comment = document.getElementById(`comment-${requestId}`).value;
      const res = await fetch('/api/reviews', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          request_id: requestId,
          item_id: itemId,
          seller_id: sellerId,
          buyer_id: buyerId,
          rating, comment
        })
      });
      if (res.ok) {
        alert('Review submitted!');
        fetchRequests();
      } else {
        alert('Failed to submit review.');
      }
    }

    document.addEventListener("DOMContentLoaded", fetchRequests);
  </script>
</body>
</html>
