<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Items Requested</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f5f9;
    }

    header {
      background-color: #0056d2;
      color: white;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .header-content {
      max-width: 1200px;
     
      padding: 20px 40px;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    .header-content h1 {
      font-size: 24px;
    }
  .header-content h1 i{
      margin-right: 10px;
    }
    nav {
     
      display: flex;
      align-items: center;
    }

    nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: bold;
      position: relative;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #cce3ff;
    }

    nav a::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0%;
      height: 2px;
      background-color: #cce3ff;
      transition: width 0.3s ease;
    }

    nav a:hover::after {
      width: 100%;
    }

    main {
      max-width: 1000px;
      margin: 30px auto;
      padding: 0 20px;
    }

    h2 {
      color: #0056d2;
      margin-bottom: 20px;
      font-size: 26px;
      text-align: center;
    }

    .card {
      background: white;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      display: flex;
      align-items: flex-start;
      gap: 20px;
    }

    .card img {
      width: 130px;
      height: 130px;
      object-fit: cover;
      border-radius: 8px;
      flex-shrink: 0;
    }

    .card-content {
      flex: 1;
    }

    .card-content h3 {
      margin-top: 0;
      margin-bottom: 10px;
      color: #333;
    }

    .card-content p {
      margin: 6px 0;
      color: #555;
    }

    .card-content p strong {
      color: #222;
    }

    .actions {
      margin-top: 10px;
    }

    .actions button {
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #0056d2;
      color: white;
      transition: background 0.3s ease;
    }

    .actions button:hover {
      background: #0040a8;
    }

    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 14px;
      color: #777;
      padding-bottom: 20px;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-content">
      <h1><i class="fas fa-graduation-cap"></i>Student Marketplace</h1>
      <nav>
        <a href="dashboard.html">Dashboard</a>
        <a href="browse.html">Browse</a>
        <a href="list_new_item.html">List Item</a>
        <a href="settings.html">Settings</a>
        <a href="index.html" onclick="localStorage.clear()">Logout</a>
      </nav>
    </div>
  </header>

  <main>
    <h2>My Items That Were Requested</h2>
    <div id="requestList"></div>
  </main>

  <footer>
    © 2025 Student Marketplace. All rights reserved.
  </footer>

  <script>
    const user = JSON.parse(localStorage.getItem('user'));
    const list = document.getElementById("requestList");

    async function fetchRequests() {
      const res = await fetch(`/api/requests/seller/${user.id}`);
      const data = await res.json();
      if (!data.length) return (list.innerHTML = "<p>No requests yet.</p>");

      list.innerHTML = '';
      data.forEach(req => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <img src="${req.image || '/placeholder.png'}" alt="Item image" />
          <div class="card-content">
            <h3>${req.item_name}</h3>
            <p><strong>Price:</strong> ₹${req.price}</p>
            <p><strong>Buyer:</strong> ${req.buyer_name}</p>
            <p><strong>Status:</strong> ${req.status}</p>
            ${req.status !== 'accepted' ? `
              <div class="actions">
                <button onclick="acceptRequest(${req.request_id})">Accept</button>
              </div>` : `
              <p><strong>Buyer Contact:</strong> ${req.buyer_phone}</p>
              <p style="color: green;">Please contact the buyer via the above phone number to finalize the deal.</p>
            `}
          </div>
        `;
        list.appendChild(div);
      });
    }

    async function acceptRequest(id) {
      await fetch(`/api/requests/${id}/status`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ status: "accepted" })
      });
      fetchRequests();
    }

    document.addEventListener("DOMContentLoaded", fetchRequests);
  </script>
</body>
</html>
